apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: kv-armory-lab1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
              - image: "kvgarnet/spinnaker-sample-app:${trigger['tag']}"
        name: sample-app
